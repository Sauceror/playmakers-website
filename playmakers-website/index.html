<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>UTS Playmakers – Game Development Society</title>
    <meta
      name="description"
      content="UTS Playmakers is the University of Technology Sydney game development society. Events, game jams, workshops, student projects, and a community for devs and artists."
    />
    <link rel="canonical" href="https://playmakersuts.com/" />

    <meta property="og:title" content="UTS Playmakers – Game Development Society" />
    <meta
      property="og:description"
      content="Events, game jams, workshops, student projects, and a community for UTS game devs and artists."
    />
    <meta property="og:url" content="https://playmakersuts.com/" />
    <meta property="og:type" content="website" />

    <meta name="twitter:card" content="summary" />

    <link rel="icon" href="/logo.png" type="image/png" />

    <meta name="color-scheme" content="dark light" />

    <meta
      name="theme-color"
      media="(prefers-color-scheme: light)"
      content="#eef0ff"
    />
    <meta
      name="theme-color"
      media="(prefers-color-scheme: dark)"
      content="#0b0f1f"
    />

    <style>
      html {
        background: #0b0f1f;
      }
    </style>
    <script>
      (function () {
        try {
          var t = localStorage.getItem("pm-theme");
          if (t !== "light") {
            document.documentElement.classList.add("dark");
          }
        } catch {}
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <noscript>Enable JavaScript to run this app.</noscript>
  </body>
</html>
